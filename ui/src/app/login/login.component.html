<style>
    .Absolute-Center {
        margin: auto;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
    }

    .Absolute-Center.is-Responsive {
        width: 50%;
        height: 50%;
        min-width: 200px;
        max-width: 400px;
        padding: 40px;
    }
</style>
<div class="container">
    <div class="row">
        <div class="Absolute-Center is-Responsive">
            <div class="col-sm-12 col-md-10 col-md-offset-1">
                <h1 class="text-center">Login</h1>
                <form>
                    <div class="form-group">
                        <label for="serverAddress">Node</label>
                        <select class="form-control" id="serverAddress" (change)="selectChangeHandler($event)">
                            <option value="NodeA">NodeA</option>
                            <option value="NodeB">NodeB</option>
                            <option value="NodeC">NodeC</option>
                          </select>
                    </div>
                    <!-- <div class="form-group">
                        <label for="accountName">Account name</label>
                        <input type="text" class="form-control" id="accountName" placeholder="Enter account name">
                    </div> -->
                    <div class="form-group">
                        <button type="button" (click)="login()" class="btn btn-outline-danger btn-block">Login</button>
                      </div>
                </form>
            </div>
        </div>
    </div>
</div>
